<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON Formatter - Paste</title>
    <link rel="stylesheet" href="formatter.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="card">
                <header class="header">
                    <div>
                        <h1>JSON Formatter</h1>
                        <p>粘贴 JSON 字符串，右侧实时格式化显示</p>
                    </div>
                    <div class="actions">
                        <button type="button" id="formatBtn">格式化</button>
                        <button type="button" id="minifyBtn">压缩</button>
                        <button type="button" id="copyBtn">复制结果</button>
                        <button type="button" id="clearBtn">清空</button>
                        <button type="button" id="expandAllBtn">展开全部</button>
                        <button type="button" id="collapseAllBtn">折叠全部</button>
                        <button type="button" id="collapse1Btn">折叠1级</button>
                        <button type="button" id="collapse2Btn">折叠2级</button>
                        <button type="button" id="collapse3Btn">折叠3级</button>
                    </div>
                </header>

                <main class="main">
                    <section class="panel">
                        <div class="panel-title">输入</div>
                        <textarea id="input" spellcheck="false" placeholder="在这里粘贴 JSON 字符串..."></textarea>
                        <div class="panel-footer" id="inputStatus">未输入</div>
                    </section>

                    <section class="panel">
                        <div class="panel-title">输出</div>
                        <pre id="output" class="output">等待输入...</pre>
                        <div class="panel-footer" id="outputStatus">-</div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <script src="formatter.js"></script>
</body>
</html>
